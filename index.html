<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- jumbotron -->
    <header>
      <div class="jumbotron-fluid bg-primary text-center text-white">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <main>
      <div class="row">
        <section>
          <h3>Enter City to Search:</h3>
          <div class="bg-white" id="form-city">
            <input type="text" class="city" id="city-input" />
            <button id="search-city" class="btn btn-primary">
              Search
            </button>
          </div>

          <!-- city search history -->
          <div class="card">
            <ul id="search-history" class="list-group">
              <!-- stored cities here -->
            </ul>
          </div>
        </section>
        <div class="col-8 m-1">
          <div class="card">
            <div id="weather-now" class="card-body">
              <!-- current weather stats -->
            </div>
          </div>
        </div>

        <div class="row-12">
          <h3>Five-Day Forecast:</h3>
        </div>

        <div id="days" class="row">
          <!-- 5-day forecast -->
        </div>
      </div>
    </main>

      crossorigin="anonymous"
    ></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
